---
map_window:
  type: spatial
  max_radius_m: 8.0
active_window:
  volumetric_map:
    voxels_per_side: 16
    voxel_size: 0.10
    truncation_distance: 0.3
  full_update_separation_s: 1.0
  tsdf:
    semantic_integrator:
      type: MLESemanticIntegrator
  # sinks:
#    - type: ReconstructionVisualizer
      # max_weight: 1000.0
      # slice_height: 0.0
      # point_size: 0.01
      # mesh_coloring:
        # type: UniformMeshColoring
        # color: [255, 0, 0]
frontend:
  pose_graph_tracker:
    min_pose_separation: 0.0
    min_time_separation_s: 0.0
  surface_places:
    type: place_2d
    layer: PLACES
    prefix: P
    pure_final_place_size: 2.0
    cluster_tolerance: 0.3
    min_cluster_size: 50
    max_cluster_size: 100000
    min_final_place_points: 10
    place_max_neighbor_z_diff: 0.5
    place_overlap_threshold: 0.0
  pgmo:
    time_horizon: 15.0
    d_graph_resolution: 2.5
    mesh_resolution: 0.01
  objects:
    min_cluster_size: 40
    cluster_tolerance: 0.25
backend:
  add_places_to_deformation_graph: true
  optimize_on_lc: true
  enable_node_merging: true
  disable_deformation_graph_update: true
  update_functors:
    agents:
      type: UpdateAgentsFunctor
    objects:
      type: UpdateObjectsFunctor
    surface_places:
      type: Update2dPlacesFunctor
      layer: PLACES
    mesh_clustering:
      type: UpdateMeshClustersFunctor
  pgmo:
    run_mode: FULL  # kimera_pgmo run mode FULL is required
    embed_trajectory_delta_t: 5.0
    num_interp_pts: 3
    interp_horizon: 10.0
    enable_sparsify: false
    trans_node_dist: 1.0
    rot_node_dist: 1.2
    rpgo:
      odom_trans_threshold: 0.05
      odom_rot_threshold: 0.01
      pcm_trans_threshold: -1
      pcm_rot_threshold: -1
      lm_diagonal_damping: true
      gnc_alpha: 0.9
      gnc_max_iterations: 100
      gnc_mu_step: 1.6
      gnc_cost_tolerance: 1.0e-05
      gnc_weight_tolerance: 1.0e-04
      gnc_fix_prev_inliers: true
      verbosity: QUIET
      solver: LM
    add_initial_prior: true
    covariance:
      odom: 1.0e-02
      loop_close: 5.0e-02
      sg_loop_close: 1.0e-01
      prior: 1.0e-02
      mesh_mesh: 1.0e-02
      pose_mesh: 1.0e-02
      place_mesh: 1.0e-02
      place_edge: 1.0e-02
      place_merge: 10.0
      object_merge: 10.0
